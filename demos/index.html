<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="../assets/img/favicon.ico" type="image/x-icon">

  <!-- LibrerÃ­as de Terceros-->

    Vue.component('todo-item', {

  <div id="app">
