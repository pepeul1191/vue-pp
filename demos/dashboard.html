<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="../assets/img/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
  <!-- CSS Propio -->
  <link href="../assets/css/constants.css" rel="stylesheet" type="text/css"/>
  <link href="../assets/css/dashboard.css" rel="stylesheet" type="text/css"/>
  <style media="screen">
  #app {
   margin-top: 0px;

  <script type="text/javascript">
    const BASE_URL = "http://localhost:9090/";
    const STATICS_URL  = "http://localhost:9090/";
    const MODULOS_JSON = JSON.parse('[{"url":"accesos\/","nombre":"Accesos"},{"url":"administracion\/","nombre":"Administración"}]');

    const USER = {nombre: "Pepe Valdivia", usuario: "pips",};

  <!-- Librerías de Terceros-->
  <script type="text/javascript" src="../bower_components/vue/dist/vue.js"></script>
  <script type="text/javascript" src="../bower_components/vue-router/dist/vue-router.js"></script>
  <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>

<body>
  <div id="app">
    <header>
      <header-menu
        v-for = "item in items"
        v-bind:base_url = base_url
        v-bind:url = item.url
        v-bind:text = item.text

      ></header-menu>
    </header>
    <nav>
      <h1><i class="fa fa-umbrella h1" aria-hidden="true"></i>Nombre de Aplicación</h1>
      <nav-modulo
        v-for = "modulo in modulos"
        v-bind:base_url = base_url
        v-bind:url = modulo.url
        v-bind:nombre = modulo.nombre
        v-bind:active = modulo_activo
      ></nav-modulo>
    </nav>
  </div>
  <!-- Librerías de Terceros-->
  <!-- JS Propio -->
  <script type="text/javascript">
    new Vue({el: 'header',
      data: {
        base_url: BASE_URL,
        items: [
          {url: '', text: 'Inicio', clases: '',},

    new Vue({el: 'nav',
      data: {
        base_url: BASE_URL,
        modulos: MODULOS_JSON,
        modulo_activo: DATA.modulo,
      }
    });
  </script>
</body>
